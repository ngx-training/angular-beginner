<div class="form-container">
  <h1>{{ newsId === 'new' ? 'Create new news' : 'Update news' }}</h1>
  <p>Current Date: {{ currentDate | date:'dd.MM.yyyy HH:mm:ss' }}</p>
  <form [formGroup]="newsFormGroup" (ngSubmit)="submit(newsFormGroup)">
    <mat-form-field>
      <input matInput placeholder="Title" formControlName="title">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Author" formControlName="author">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Content" formControlName="content"></textarea>
    </mat-form-field>
    <div class="buttons">
        <button type="button"
                mat-raised-button
                (click)="cancel()">Cancel & Back</button>
        <button type="submit"
                mat-raised-button
                color="primary">Save</button>
    </div>
  </form>
</div>
