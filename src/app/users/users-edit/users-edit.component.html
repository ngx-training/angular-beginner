<h1>{{ userId === 'new' ? 'Create user' : 'Edit user' }}</h1>
<div class="form-container">
  <form [formGroup]="userForm" (ngSubmit)="submit(userForm)">
    <mat-form-field>
      <input matInput placeholder="Title" formControlName="title">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Firstname" formControlName="firstname">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Lastname" formControlName="lastname">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Gender" formControlName="gender">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Position" formControlName="position">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="City" formControlName="city">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Country" formControlName="country">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Phone" formControlName="phone">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Zipcode" formControlName="zipcode">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Company" formControlName="company">
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary">Save</button>
    </div>
  </form>
</div>
